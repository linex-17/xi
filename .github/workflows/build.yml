# A simple action usage
name: Build Kernel Test
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: linex-17/xi@main
      with:
          kernel-url: https://github.com/linex-17/kernel.git
          kernel-dir: msm-4.9
          kernel-branch: 13
          config: xi_config
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: false
          ksu-version: false
          android-version: 12
          aosp-clang-version: r383902
          python-27: false
          disable-lto: true
          anykernel3: true
